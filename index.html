<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf-8' />
        <title>js-根据输入框的数字选择</title>
    </head>
    
    <body>
        <form>
          请选择你爱好:<br>
          <label><input type="checkbox" name="hobby" id="hobby1">  音乐</label>
          <label><input type="checkbox" name="hobby" id="hobby2">  登山</label>
          <label><input type="checkbox" name="hobby" id="hobby3">  游泳</label>
          <label><input type="checkbox" name="hobby" id="hobby4">  阅读</label>
          <label><input type="checkbox" name="hobby" id="hobby5">  打球</label>
          <label><input type="checkbox" name="hobby" id="hobby6">  跑步 <br></label>
          <input type="button" value = "全选" onclick = "checkall();">
          <input type="button" value = "全不选" onclick = "clearall();">
          <p>请输入您要选择爱好的序号，序号为1-6:</p>
          <input id="wb" name="wb" type="text" >
          <input name="ok" type="button" value="确定" onclick = "checkone();">
        </form>
        <script type="text/javascript">
        // 全选
        function checkall(){
           console.log('全选');
           var h_name=document.getElementsByName('hobby');
           for(var i=0;i<h_name.length;i++){
            h_name[i].checked=true;
           }
        }
        // 全不选
        function clearall(){
           console.log('全不选');
           var h_name=document.getElementsByName('hobby');
            for(var i=0;i<h_name.length;i++){
              if(h_name[i].checked==true){
                h_name[i].checked=false;
              }
            }
        }
        // 通过输入框的数字选择复选框
        function checkone(){
            var j=document.getElementById("wb").value;
            var h_name=document.getElementById('hobby'+j);
        
              if(j<1 || j>6){
                alert('输入的数字有误');
              }else{
                 h_name.checked=true;
              }
              document.getElementById("wb").value='';
        }
        </script>
    </body>
</html>
